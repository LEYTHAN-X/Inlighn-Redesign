<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Inlighn Tech</title>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@400;600;700&display=swap" rel="stylesheet" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css" />

    <style>
        body {
            font-family: 'Urbanist', sans-serif;
        }
    </style>
</head>

<body
    class="relative bg-gradient-to-br from-[#0f172a] to-[#1e293b] min-h-screen flex items-center justify-center px-4 overflow-hidden text-white">
    <div id="trail-container"></div>

    <!-- Floating Fluid Glow Backgrounds -->
    <div
        class="absolute w-96 h-96 bg-gradient-to-br from-blue-500 via-purple-600 to-pink-500 rounded-full blur-3xl opacity-30 animate-floating -z-10">
    </div>
    <div
        class="absolute bottom-10 right-10 w-72 h-72 bg-gradient-to-tr from-cyan-400 to-blue-600 rounded-full blur-2xl opacity-20 animate-pulse-slow -z-10">
    </div>
    
    <!-- Back to Home Button -->
    <a href="index.html"
        class="absolute top-6 left-6 text-white text-sm bg-gradient-to-r from-blue-500 to-purple-600 px-4 py-2 rounded-full shadow-lg hover:shadow-purple-500/50 transition-all duration-300 hover:scale-105 animate-fade-in-up z-20">
        ← Back to Home
    </a>

    <!-- Login Card -->
    <div
        class="relative w-full max-w-md bg-[#1f2937]/90 backdrop-blur-xl p-10 rounded-3xl shadow-2xl border border-blue-500/20 card-glow animate-fade-in-up">

        <!-- Header -->
        <h2
            class="text-4xl font-extrabold text-center text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-purple-500 mb-4">
            Welcome Back
        </h2>

        <!-- Description -->
        <p class="text-sm text-center text-gray-300 mb-6 leading-relaxed">
            Log in to your Inlighn Tech account and continue your journey with real internships, expert mentors, and
            career-boosting programs.
        </p>

        <form class="space-y-5">
            <div>
                <label class="block text-gray-400 mb-1 text-sm">Email Address</label>
                <input type="email" placeholder="you@example.com"
                    class="w-full px-4 py-3 rounded-lg bg-[#0f172a] text-white border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-300" />
            </div>

            <div>
                <label class="block text-gray-400 mb-1 text-sm">Password</label>
                <input type="password" placeholder="••••••••"
                    class="w-full px-4 py-3 rounded-lg bg-[#0f172a] text-white border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-300" />
                <div class="text-right mt-1">
                    <a href="#"
                        class="text-sm text-blue-400 hover:underline hover:drop-shadow-[0_0_6px_#3b82f6] transition">
                        Forgot Password?
                    </a>
                </div>
            </div>

            <button type="submit"
                class="relative overflow-hidden group w-full py-3 rounded-lg bg-blue-600 hover:bg-blue-700 font-semibold text-white transition-all duration-300 hover:scale-105 shadow-lg">
                <span
                    class="absolute inset-0 bg-gradient-to-r from-cyan-400 via-blue-500 to-purple-600 opacity-20 group-hover:opacity-100 blur-xl animate-ripple"></span>
                <span class="relative z-10">Log In</span>
            </button>

            <!-- Social Login Buttons -->
            <div class="flex flex-col space-y-3">
                <button type="button"
                    class="flex items-center justify-center gap-2 bg-white text-black font-medium py-2 rounded-lg hover:scale-105 transition shadow-md hover:shadow-blue-400/40">
                    <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/google/google-original.svg"
                        alt="Google" class="w-5 h-5" />
                    Continue with Google
                </button>
                <button type="button"
                    class="flex items-center justify-center gap-2 bg-gray-900 text-white font-medium py-2 rounded-lg hover:scale-105 transition shadow-md hover:shadow-white/30">
                    <i class="fab fa-github text-xl"></i>
                    Continue with GitHub
                </button>
            </div>

            <p class="text-sm text-center text-gray-400 mt-4">
                Don't have an account? <a href="#" class="text-blue-400 hover:underline">Sign up</a>
            </p>
        </form>

    </div>

</body>

</html>
